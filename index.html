<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<!-- UIkit CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/css/uikit.min.css"
		/>

		<!-- UIkit JS -->
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.1/dist/js/uikit-icons.min.js"></script>
	</head>
	<body class="uk-margin-top">
		<div
			class="
				uk-container uk-text-large uk-width-1-m@s uk-width-1-2@m uk-width-1-3@xl
			"
		>
			<div class="uk-width-expand">
				<input
					class="uk-input uk-form-large uk-width-1-1 uk-text-right"
					type="text"
					id="display"
					placeholder="0"
				/>
			</div>
			<div
				class="
					uk-grid-collapse uk-text-center uk-margin-large-top uk-child-width-1-4
				"
				uk-grid
			>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="7"
					>
						7
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="8"
					>
						8
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="9"
					>
						9
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-primary uk-button-large uk-width-1-1"
						id="/"
					>
						/
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="4"
					>
						4
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="5"
					>
						5
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="6"
					>
						6
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-primary uk-button-large uk-width-1-1"
						id="*"
					>
						*
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="1"
					>
						1
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="2"
					>
						2
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="3"
					>
						3
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-primary uk-button-large uk-width-1-1"
						id="+"
					>
						+
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="0"
					>
						0
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-default uk-button-large uk-width-1-1"
						id="."
					>
						.
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-primary uk-button-large uk-width-1-1"
						id="="
					>
						=
					</button>
				</div>
				<div>
					<button
						class="uk-button uk-button-primary uk-button-large uk-width-1-1"
						id="-"
					>
						-
					</button>
				</div>
			</div>
		</div>
		<script src="./assets/script.js"></script>
	</body>
</html>
